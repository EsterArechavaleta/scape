<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>registro</title>
</head>
<body>
    <div id="menu">
        <img  id="logo" src="/imagenes/cerradura.jpg" alt="">
        <h1  id="nombre">ESCÁPATE...  SI PUEDES</h1>
        <button id="login"><a href="login.html"></a>Login</button>
        <button id="register"><a href="registro.html"></a>Registro</button>
    </div>
    <div class="contenidor">
        <form class="form" id="form">
            <h2>Registro</h2>
            <div class="form-control">
                <label for="nombreusuario">Nombre: </label>
                <input type="text" id="nombreusuario" placeholder="Introduzca su nombre de usuario" required autofocus>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="usuario">Usuario: </label>
                <input type="text" id="usuario" placeholder="Introduzca su usuario" required autofocus>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Introduzca su email" required autofocus>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña: </label>
                <input type="password" id="password" placeholder="Introduzca la contraseña" required>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirme la contraseña:</label>
                <input type="password" id="password2" placeholder="Repita la contraseña" required>
                <small>Mensaje de error</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
    
    <script src="js/registro.js"></script>
   
    
</body>
</html>
