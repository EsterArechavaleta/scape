<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>perfil</title>
</head>
<body id="body-perfil">
    <div id="menu">
        <img  id="logo" src="/imagenes/cerradura.jpg" alt="">
        <h1  id="nombre">ESCÁPATE...  SI PUEDES</h1>
        <button id="logout">Logout</button>
        <button id="jugar"><a href="inicio.html"></a>Jugar</button>
    </div>
    <div class="contenidor">
        <form class="form" id="form">
            <h2>Perfil</h2>
            <div class="form-control">
                <label for="nombreusuario">Nombre: </label>
                <input type="text" id="nombreusuario" placeholder="" required>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="usuario">Usuario: </label>
                <input type="text" id="usuario" placeholder="" required autofocus>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="" required>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="password">Contraseña: </label>
                <input type="password" id="password" placeholder="" required>
                <small>Mensaje de error</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirme la contraseña:</label>
                <input type="password" id="password2" placeholder="" required>
                <small>Mensaje de error</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>

    
    
    <script src="js/perfil.js"></script>
    <script src="js/logout.js"></script>
   
    
</body>
</html>
