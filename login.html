<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    <div id="menu">
        <img  id="logo" src="/imagenes/cerradura.jpg" alt="">
        <h1  id="nombre">ESCÁPATE...  SI PUEDES</h1>
        <button id="logout">Logout</button>
        <button id="perfil"><a href="perfil.html">Mi perfil</a></button>
    </div>

    <div class="contenidor">
        <form class="form" id="form">
            <h2>Login</h2>
            <div class="form-control">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" placeholder="Introduzca su usuario" required autofocus>
                <small>Mensaje de error</small>
            </div>

            <div class="form-control">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Introduzca la contraseña" required>
                <small>Mensaje de error</small>
            </div>

            <div class="form-control">
                <label for="password2">Confirme la contraseña</label>
                <input type="password" id="password2" placeholder="Repita la contraseña" required>
                <small>Mensaje de error</small>
            </div>

            <button type="submit" id="login">Enviar</button>
        </form>
    </div>
    <script src="js/login.js"></script>
   
</body>
</html>
