<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/encuentra.css">
    <title>Buscando a...</title>
</head>
<body id="body-encuentra">
    <div id="menu">
        <img  id="logo" src="/imagenes/cerradura.jpg" alt="">
        <h1  id="nombre">ESCÁPATE...  SI PUEDES</h1>
        <button id="logout">Logout</button>
        <button id="perfil"><a href="perfil.html">Mi perfil</a></button>
    </div>
    
    <p id="mensajitoInicio">Encuentra a Marty McFly en 1 minuto y podré salir!!!</p>
    <p id="mensajitoInicio2">Pero no te equivoques, te quedan <span id="contadorIntentos">3</span> intentos o me quedaré aquí para siempre.</p>
    

    <img id="colage2" src="/imagenes/colage2.png" alt="Colage2" usemap="#colage2" width="850" height="400">

    <map name="colage2">
        <area class ="marty" id= "marty" shape="rect" coords="273, 266, 228, 199" alt="Marty" >
    </map>
    <div class="countdown">
        <div class="tiles">
            <span id="horas">00</span>
            <span id="minutos">00</span>
            <span id="segundos">00</span>
        </div>
    </div>
    <button id="empezar">Iniciar</button>

    <!-- pop_ups a mostrar -->
    <div  id="envoltorio-victoria">
        <div  class=" popup">
            <div  id="cerrar-popup">x</div>
            <div  id="contenido-victoria">
                <h2>¡FELICIDADES!</h2>
                <h4>Encontraste a Marty.</h4>
                <button id="siguiente"><a href="diferencias.html">Siguiente nivel</a></button>
            </div>
        </div>
      </div>
        
      <div  id="envoltorio-derrota">
        <div  class=" popup">
            <div  id="cerrar-popup">x</div>
            <div  id="contenido-derrota">
                <h2>¡Has perdido!</h2>
                <h4>Intentalo de nuevo.</h4>
            </div>
        </div>
      </div>
    

    <script src="js/encuentra.js"></script>
    <script src="js/logout.js"></script>
</body>
</html>
